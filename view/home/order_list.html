<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>订单列表</title><link rel="stylesheet" href="/static/styles/glob.css"><link rel="stylesheet" href="/static/styles/orderList.css"><script src="/static/js/flex.js"></script></head><body><div id="top"><span class="already-pay">已付款</span> <span class="arrow-down"></span></div> <% orderInf.forEach(function (item, index) { %> <div class="order-con" data-order-id="<%= item.id %>"><div class="img-con" style="background-size: cover cover;
            background-image: url(<%= item.gooddetail.cover[0].url %>)"></div><div class="info-con"><p><%= item.gooddetail.del_descript %><br><span>(<%= item.gooddetail.del_taste %>)</span></p><span class="num">单价 ¥<%= item.gooddetail.del_prize %> 数量 <%= item.od_num %></span><span class="money">合计 ¥<%= item.gooddetail.del_prize * item.od_num %></span></div><div class="line"></div><div class="button-con"><button>退货退款</button> <button class="mid">查看物流</button> <button>确认收货</button></div></div> <% }) %> <script src="/static/js/zepto.min.js"></script><script>(function () {

            $('.already-pay').on('click', () => {

                window.location.href = '/home/order/list';

            })

        }());</script></body></html>
