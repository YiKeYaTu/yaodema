<!DOCTYPE html><html><head><meta charset="utf-8"><script src="/static/js/flex.js"></script><title>大重庆</title><link rel="stylesheet" type="text/css" href="/static/styles/pay.css"></head><body><section class="adress-box"><div class="user-inf-box"><span class="user-name">黄详康 </span><span class="user-callnumber">1888888888</span></div><div class="user-adress-box"><p class="user-detail-adress">北京市东花市北里20号楼6单元501室北京市东花市北里20号楼6单元501室</p></div><a class="add-new-adress" href=""><div class="add-icon"></div><span class="add-inf">新增收货地址</span></a></section><section class="item-box"><div class="item-el"><div class="pic-box"></div><div class="item-inf"><p class="item-inf-detail">深刻忧郁浪漫基诺就像一个旧时代的时代个旧 <span class="item-class">（口味3）</span></p></div><div class="buy-num"><span class="buy-inf">购买数量</span><div class="control"><div class="reduce">-</div><div class="item-num">1</div><div class="add">+</div></div></div><div class="item-inner">口味三包含：麻花一袋 火锅底料一袋 辣子鸡一袋</div></div><div class="item-el"><div class="pic-box"></div><div class="item-inf"><p class="item-inf-detail">深刻忧郁浪漫基诺就像一个旧时代的时代个旧 <span class="item-class">（口味3）</span></p></div><div class="buy-num"><span class="buy-inf">购买数量</span><div class="control"><div class="reduce">-</div><div class="item-num">1</div><div class="add">+</div></div></div><div class="item-inner">口味三包含：麻花一袋 火锅底料一袋 辣子鸡一袋</div></div></section><a href="" class="wx-pay">微信支付</a><script src="/static/js/zepto.min.js"></script><script src="/static/js/choose_adress.js"></script><script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script><script>
wx.config({
    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
    appId: '<%= jsTicket.appId%>', // 必填，公众号的唯一标识
    timestamp: '<%= jsTicket.timestamp%>', // 必填，生成签名的时间戳
    nonceStr: '<%= jsTicket.noncestr%>', // 必填，生成签名的随机串
    signature: '<%= jsTicket.signature%>',// 必填，签名，见附录1
    jsApiList: ['onMenuShareTimeline'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
})
document.body.onclick = function () {
    wx.chooseWXPay({
    timestamp: '<%= payJSticket.timeStamp%>', // 支付签名时间戳，注意微信jssdk中的所有使用timestamp字段均为小写。但最新版的支付后台生成签名使用的timeStamp字段名需大写其中的S字符
    nonceStr: '<%= payJSticket.nonceStr%>', // 支付签名随机串，不长于 32 位
    package: 'prepay_id=<%= payJSticket.package%>', // 统一支付接口返回的prepay_id参数值，提交格式如：prepay_id=***）
    signType: '<%= payJSticket.signType%>', // 签名方式，默认为'SHA1'，使用新版支付需传入'MD5'
    paySign: '<%= payJSticket.paySign%>', // 支付签名
    success: function (res) {
        // 支付成功后的回调函数
    }
});
}
</script></body></html>
